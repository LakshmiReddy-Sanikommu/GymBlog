<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="LOGIN.CSS">
</head>
<body>
    <h2>Login Page</h2><br>
    <div class="login">
    <form id="login" method="get" action="GymBlog.html">
        <label><b>User Name
        </b>
        </label>
        <input type="text" name="Uname" id="Uname" placeholder="Username" required>
        <br><br>
        <label><b>Password
        </b>
        </label>
        <input type="Password" name="Pass" id="Pass" placeholder="Password" pattern="[A-Z][a-zA-Z0-9]{6}[a-zA-Z0-9]*[^a-zA-Z0-9]" title="First leter must be capital Last should be Symbol With atleast 8 charecter" required>
        <br><br>
        <input type="submit" name="log" id="log" value="Log In Here">
        <br><br>
        <input type="checkbox" id="check">
        <span>Remember me</span>
        <br><br>
        <a href="#">Forgot Password?</a>
        <br><br>
        <a href="#">SignUp</a>
    </form>
</div>
</body>
</html>
